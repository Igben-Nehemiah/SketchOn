<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Sketch-on</title>
    </head>
    <body>
        <div id="app">
            <header class="top-header">
                <h4>Bart Allen</h4>
                <div class="header-icons">
                    <button title="Invite someone">
                        <i class="fas fa-user-plus" aria-hidden="true"></i>
                    </button>
                    <button>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </button>
                </div>
            </header>
            <main>
                <div class="left-pane"></div>
                <div class="canvas-container">
                    <canvas id="canvas">
                        Browser does not support canvas
                    </canvas>
                </div>
                <div class="right-pane">
                    <button id="expand">Collapse</button>
                    <div class="tab-buttons">
                        <button id="properties" class="active">
                            Properties
                        </button>
                        <button id="chat">Chat</button>
                    </div>

                    <div class="tab-area">
                        <div class="tab-item properties active-tab">
                            <div class="property line-width">
                                <label>Line Width</label><br />
                                <select id="lineWidthSelect">
                                    <option value="1.0">1.0</option>
                                    <option value="2.0">2.0</option>
                                    <option value="3.0">3.0</option>
                                    <option value="4.0">4.0</option>
                                    <option value="5.0">5.0</option>
                                    <option value="6.0">6.0</option>
                                </select>
                            </div>
                            <div class="property stroke">
                                <label>Stroke</label><br />
                                <input id="stroke-color" type="color" />
                            </div>
                            <div class="property fill">
                                <label>Fill</label><br />
                                <input id="fill-color" type="color" />
                            </div>

                            <div id="dragDiv" class="property edit">
                                <label>Edit</label>
                                <input type="checkbox" id="editCheckbox" />
                            </div>
                        </div>
                        <div class="tab-item chat"></div>
                    </div>
                </div>
            </main>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
